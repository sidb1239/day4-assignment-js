<body>
    <h2>question 7</h2>
    <script>
        function primeFactorsTo(max)
        {
            var store  = [], i, j, primes = [];
             for (i = 2; i <= max; ++i) 
            {
                if (!store [i]) 
                {
                 primes.push(i);
                    for (j = i << 1; j <= max; j += i) 
                    {
                        store[j] = true;
                    }
                 }
            }
        return primes;
        }

    console.log(primeFactorsTo(87));

    
    </script>
    
</body>
