<body>
    <h2>question 4</h2>
    <script>
        let addition = function(a,b){
            return a+b;
        }
        let subtraction = function(a,b){
            return a-b;
        }
        let multiplication = function(a,b){
            return a*b;
        }
        let division = function(a,b){
            return a/b;
        }
        let square_rt = function(a){
            let s = Math.sqrt(a)
            return s
        }
        let percentage = function(a,b){
            return((a/b)*100)
        }
        let add = addition(2,4);
        console.log(add);
        let sub = subtraction(222,32);
        console.log(sub);
        let mul = multiplication(22,34);
        console.log(mul);
        let div = division(44,2);
        console.log(div);
        let sq = square_rt(64);
        console.log(sq);
        let per = percentage(74,100);
        console.log(per)
    </script>
